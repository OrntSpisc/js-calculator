<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Victor+Mono:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div class="small-display">
                    1 + 1 =
                </div>
                <div class="big-display">
                    2
                </div>
            </div>
            <div class="buttons-container">
                <div class="row">
                    <button class="button">AC</button>
                    <button class="button">C</button>
                    <button class="button">%</button>
                    <button class="button">รท</button>
                </div>
                <div class="row">
                    <button class="button">7</button>
                    <button class="button">8</button>
                    <button class="button">9</button>
                    <button class="button">+</button>
                </div>
                <div class="row">
                    <button class="button">4</button>
                    <button class="button">5</button>
                    <button class="button">6</button>
                    <button class="button">-</button>
                </div>
                <div class="row">
                    <button class="button">1</button>
                    <button class="button">2</button>
                    <button class="button">3</button>
                    <button class="button">ร</button>
                </div>
                <div class="row">
                    <button class="button">.</button>
                    <button class="button">0</button>
                    <button class="button" id="equal">=</button>
                </div>
            </div>
        </div>
    </div>
    <footer>OrntSpisc</footer>
</body>
</html>
